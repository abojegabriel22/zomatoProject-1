<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="forms.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <hr>
    <div class="panel panel-primary">
        <div class="panel-heading">
            forms
        </div>
      <form>
        <div class="panel-body">
            <div class="form-group" id="fdiv">
                <label for="fname" class="control-label">First name</label>
                <input name="fname" class="form-control" id="fname" onblur="validateFname()">
                <p id="fout"></p>
            </div>
        </div>
        <div class="panel-body">
            <div class="form-group" id="fdiv">
                <label for="email" class="control-label">Email</label>
                <input name="email" class="form-control" id="mail" oninput="validateEmail()">
                <p id="eout"></p>
            </div>
        </div>
        <div class="panel-body">
            <div class="form-group" id="fdiv">
                <label for="pwd" class="control-label">Password</label>
                <input name="pwd" class="form-control" id="pwd" type="password" minlength="8">
                <p id="pout"></p>
            </div>
        </div>
        <button type="submit">submit</button>
      </form>
    </div>
    </div>
    <script src="forms.js"></script>
</body>
</html>
